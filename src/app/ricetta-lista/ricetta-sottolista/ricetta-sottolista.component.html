<mat-toolbar class="d-flex mat-elevation-z6">

  <mat-toolbar-row class="justify-content-center ">
    <div class="piu">
        <div>
            <h4>Aggiungi ricetta</h4>
          </div>
          <div>
            <button mat-mini-fab aria-label="Aggiungi" routerLink="/ricetta-lista/ricetta-edita/0">
              <mat-icon>add</mat-icon>
            </button>
          </div>
    </div>

  </mat-toolbar-row>
</mat-toolbar>

<main>
  <div class="container">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-nav-list>
      <mat-list-item *ngFor="let ricetta of ricette">
          <a matLine [routerLink]="'/ricetta-lista/' + ricetta._id">{{ ricetta.titolo }}</a>
          <button mat-icon-button [routerLink]="'/ricetta-lista/ricetta-edita/' + ricetta._id">
            <mat-icon>edit</mat-icon>
          </button>
      </mat-list-item>
    </mat-nav-list>
  </div>
</main>
