<main>
  <div class="container">
    <ng-template [ngIf]="ricetta">
      <mat-vertical-stepper #stepper (selectionChange)="changStep($event)">
        <ng-template matStepperIcon="edit">
          <mat-icon>
            done
          </mat-icon>
        </ng-template>
        <mat-step *ngFor="let step of ricetta.steps; let i = index">
          Titolo: {{ step.titolo }}
          <br>
          Descrizione: {{ step.descrizione }}
          <div>
            <button *ngIf="i > 0 && !stepSelezionato" mat-button matStepperPrevious>
              Indietro
            </button>
            <button *ngIf="i < ricetta.steps.length - 1" mat-button matStepperNext>
              Avanti
            </button>
          </div>
        </mat-step>
      </mat-vertical-stepper>
    </ng-template>
  </div>
</main>
